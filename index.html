<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/3860c8a2e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="logo" class="logo">
        <h2>Login Here</h2>
        <hr>
        <form action="#" method="post">
            <label for="username">User Name</label><br>
            <i class="fa-solid fa-user"><input type="text" placeholder="Enter username"></i>
            <br>
            <label for="password">Password</label><br>
            <i class="fa-solid fa-lock"><input type="password" placeholder="Enter password"></i>
            <input type="submit" value="Login"><br>
        </form>
        <hr>
        <br>
        <a href="#">Lost your password?</a><br>
        <a href="#">Don't have an account?</a>
    </div>
</body>
</html>
